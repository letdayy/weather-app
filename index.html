<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <form class="form-city">
            <label>Consulte o clima da cidade:</label>
            <div class="form-input-container">
                <input type="text" id="input-city" placeholder="Digite o nome da cidade">
                <button class="btn-search">
                <img src="imgs/search-icon.png" width="20px" alt="icone de pesquisa">
            </button>
            </div>
        </form>
        <div class="weather-data">
            <h2>
                <img src="imgs/location-icon.png" width="25px" alt="icone de localização">
                <span id="location-name">Nome da cidade</span>
                <img src="imgs/bandeira-icon.png" width="40px" alt="bandeira do país">
            </h2>
            <p id="temperature"><span>28</span>&deg;C</p>
        </div>
        <div class="description-container">
            <p class="description-text">Nublado</p>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="condições do tempo" id="weather-icon">
        </div>
        <div class="details-container">
            <p id="umidity">
                <img src="imgs/water-drop-icon.png" width="25px" alt="icone para umidade">
                <span>40%</span>
            </p>
            <p id="wind">
                <img src="imgs/wind-icon.png" width="25px" alt="icone do vento">
                <span>2km/h</span>
            </p>
        </div>
    </main>
</body>
</html>
